<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Tes Ganjil-Genap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Awal -->
    <div id="start-page" class="centered">
        <h1>Tes Ganjil-Genap</h1>
        <input type="text" id="full-name" placeholder="Nama Lengkap">
        <button id="start-test" class="btn-blue">Mulai Tes</button>
    </div>

    <!-- Halaman Tes -->
    <div id="test-page" class="hidden centered">
        <h1>Tes Ganjil-Genap</h1>
        <p id="section-number">Bagian 1</p>
        <p id="timer-count">Sisa waktu: 60 detik</p>
        <p id="question">Soal akan muncul di sini</p>
        <div>
            <button class="answer-btn btn-blue" data-value="0">0</button>
            <button class="answer-btn btn-blue" data-value="1">1</button>
        </div>
        <button id="finish-test" class="btn-red">Selesaikan Sekarang</button>
        <p id="warning">Peringatan, jangan klik sebelum ada instruksi</p>
    </div>

    <!-- Halaman Hasil -->
    <div id="results-page" class="hidden centered">
        <h1>Tes Ganjil-Genap</h1>
        <p>Hasil Tes</p>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Baris hasil akan muncul di sini -->
            </tbody>
        </table>
        <button id="try-again" class="btn-green">Coba Lagi</button>
        <p>Hasil anda tidak akan tersimpan, harap melakukan screenshot sebelum klik coba lagi</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
