<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>SIMULASI TES GANJIL GENAP STIS</h1>
        <form id="start-form">
            <input type="text" id="fullName" placeholder="Nama Lengkap" required>
            <button type="button" id="startButton">Mulai Tes</button>
        </form>
    </div>

    <div id="test-screen" style="display: none;">
        <div id="segment">Bagian 1</div>
        <div id="timer">Sisa waktu: 60 detik</div>
        <div id="question">1 + 6 = ?</div>
        <div id="answers">
            <button class="answer-button" data-answer="0">0</button>
            <button class="answer-button" data-answer="1">1</button>
        </div>
        <div id="navigation-buttons">
            <button id="next-section" style="display: none;">Lanjut ke bagian selanjutnya</button>
            <button id="finish-early" style="display: none;">Selesaikan lebih dulu</button>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <div id="name-display"></div>
        <table id="results">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hasil tes akan ditampilkan di sini -->
            </tbody>
        </table>
        <button id="retryButton">Coba lagi</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
