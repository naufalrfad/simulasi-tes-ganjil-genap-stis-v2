<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Tes Ganjil-Genap STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Halaman Awal -->
    <div id="halaman-awal" class="page">
        <div class="container">
            <h1 class="judul">Tes Ganjil-Genap</h1>
            <input type="text" id="nama-lengkap" placeholder="Masukkan Nama Lengkap" required>
            <button id="mulai-tes-btn">Mulai Tes</button>
        </div>
    </div>

    <!-- Halaman Tes -->
    <div id="halaman-tes" class="page">
        <div class="container">
            <h1 class="judul">Tes Ganjil-Genap</h1>
            <p id="bagian-tes">Bagian ke-<span id="bagian-num">1</span></p>
            <p id="timer">Sisa waktu: <span id="waktu">60</span> detik</p>
            <div id="soal-container">
                <p id="soal">1 + 5 = ?</p>
                <div class="jawaban">
                    <button class="jawaban-btn" data-value="0">0</button>
                    <button class="jawaban-btn" data-value="1">1</button>
                </div>
            </div>
            <button id="lanjut-btn">Lanjut ke bagian berikutnya</button>
            <button id="selesai-btn">Selesaikan sekarang</button>
            <p class="peringatan">Peringatan: jangan klik sebelum ada instruksi</p>
        </div>
    </div>

    <!-- Halaman Hasil -->
    <div id="halaman-hasil" class="page">
        <div class="container">
            <h1 class="judul">Tes Ganjil-Genap</h1>
            <h2>Hasil Tes</h2>
            <table id="hasil-table">
                <thead>
                    <tr>
                        <th>Bagian</th>
                        <th>Benar</th>
                        <th>Salah</th>
                        <th>Akurasi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data hasil akan di-generate secara dinamis -->
                </tbody>
            </table>
            <button id="coba-lagi-btn">Coba Lagi</button>
            <p class="disclaimer">Hasil anda tidak akan tersimpan, harap melakukan screenshot sebelum klik coba lagi</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
