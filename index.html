<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page" class="page">
        <h1>Tes Ganjil-Genap</h1>
        <input type="text" id="full-name" placeholder="Nama Lengkap">
        <button id="start-test">Mulai Tes</button>
    </div>
    
    <div id="test-page" class="page" style="display: none;">
        <h1>Tes Ganjil-Genap</h1>
        <p id="section-number">Bagian ke-1</p>
        <p id="timer">Sisa waktu: 60 detik</p>
        <p id="question" class="question"></p>
        <div class="answer-buttons">
            <button class="answer" id="answer-0">0</button>
            <button class="answer" id="answer-1">1</button>
        </div>
        <button id="next-section" class="next">Lanjut ke bagian berikutnya</button>
        <button id="finish-now" class="finish">Selesaikan sekarang</button>
        <p class="warning">Peringatan: jangan klik sebelum ada instruksi</p>
    </div>
    
    <div id="result-page" class="page" style="display: none;">
        <h1>Tes Ganjil-Genap</h1>
        <h2>Hasil Tes</h2>
        <table>
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody id="results-table">
            </tbody>
        </table>
        <button id="retry" class="retry">Coba Lagi</button>
        <p class="warning">Hasil anda tidak akan tersimpan, harap melakukan screenshot sebelum klik coba lagi</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
