<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Ganjil-Genap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Awal -->
    <div id="startSection" class="section">
        <h1>Tes Ganjil-Genap</h1>
        <input type="text" id="fullName" placeholder="Nama Lengkap" autofocus>
        <button id="startButton" class="start-button">Mulai Tes</button>
    </div>

    <!-- Halaman Tes -->
    <div id="testSection" class="section" style="display: none;">
        <h1>Tes Ganjil-Genap</h1>
        <div id="section"></div>
        <div id="question"></div>
        <button id="answer0" class="answer-button">0</button>
        <button id="answer1" class="answer-button">1</button>
        <button id="nextSectionButton" class="next-button">Ke bagian berikutnya</button>
        <button id="finishEarly" class="finish-button">Selesaikan sekarang</button>
        <p id="warning" class="warning">Peringatan, jangan klik sebelum ada instruksi</p>
        <div id="timer">Sisa waktu: 60 detik</div>
    </div>

    <!-- Halaman Hasil -->
    <div id="resultSection" class="section" style="display: none;">
        <h1>Tes Ganjil-Genap</h1>
        <h2>Hasil Tes</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Bagian</th>
                    <th>Benar</th>
                    <th>Salah</th>
                    <th>Akurasi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="tryAgain" class="retry-button">Coba Lagi</button>
        <p>Hasil anda tidak akan tersimpan, harap melakukan screenshot sebelum klik coba lagi.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
