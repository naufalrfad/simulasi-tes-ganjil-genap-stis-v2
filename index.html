<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULASI TES GANJIL GENAP STIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Halaman Nama -->
        <div id="nameSection" class="section">
            <h1>SIMULASI TES GANJIL GENAP STIS</h1>
            <input type="text" id="fullName" placeholder="Nama Lengkap">
            <button id="startTest">Mulai Tes</button>
        </div>

        <!-- Halaman Tes -->
        <div id="testSection" class="section hidden">
            <div id="header">
                <span id="timer">Sisa waktu: 60 detik</span>
                <span id="sectionNumber">Bagian 1</span>
            </div>
            <div id="question"></div>
            <div id="answers">
                <button class="answer" data-value="0">0</button>
                <button class="answer" data-value="1">1</button>
            </div>
            <div id="controls">
                <button id="nextSection" class="hidden">Lanjut ke bagian berikutnya</button>
                <button id="finishNow" class="hidden">Selesaikan sekarang</button>
            </div>
        </div>

        <!-- Halaman Hasil -->
        <div id="resultsSection" class="section hidden">
            <h2>Hasil Tes</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Bagian</th>
                        <th>Benar</th>
                        <th>Salah</th>
                        <th>Akurasi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="retryTest">Coba Lagi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
